{% extends 'base.html' %} {% block content %}

<h1>Jitsus </h1>

{% for jitsu in object_list %}
<div class="card">
  <a href="{% url 'jitsus_detail' jitsu.id %}">
    <div class="card-content">
      <span class="card-title"
        >A
        <span class="{{jitsu.color}}-text">{{jitsu.color}}</span> {{jitsu.name}}</span
      >
      {{jitsu.type}}</span>
    </div>
  </a>
</div>

{% endfor %} {% endblock%}
